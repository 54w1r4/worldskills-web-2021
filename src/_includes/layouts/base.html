<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
    <p style="background-color: #eee; margin: 0; padding: 12px;">Author: {{ author }}</p>
    {{ content | safe }}

    <main style="border: 3px solid #eee">
        {% block main %}
        [DEFAULT WITH CONTENT]
        {% endblock %}
    </main>

    <footer>
        Copyright {{ setting.year }}, All rights reserved.
    </footer>
</body>
</html>
